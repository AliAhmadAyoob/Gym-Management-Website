{% extends "base.html" %}

{% block content %}
<section class="content-section">
    <h1>Join the Team</h1>
    <p>Fill out the details below to start your fitness journey.</p>
    
    <div class="form-container">
        <form action="#" class="gym-form">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter phone number">
            </div>
            <div class="input-group">
                <label>Select Plan</label>
                <select>
                    <option>Basic Plan - $29</option>
                    <option>Pro Plan - $59</option>
                    <option>Elite Plan - $99</option>
                </select>
            </div>
            <button type="submit" class="btn">Submit Membership</button>
        </form>
    </div>
</section>
{% endblock %}
